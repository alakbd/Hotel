            <script>

                function sortTable() {
                    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;

                    table = document.getElementById("tab1");
                    switching = true;


                    var e = document.getElementById("select_sort");
                    dir = e.value;

                    if (dir == "asc") {
                        while (switching) {
                            switching = false;
                            rows = table.getElementsByTagName("TR");
                            for (i = 1; i < (rows.length - 1); i++) {
                                shouldSwitch = false;
                                x = rows[i].getElementsByTagName("TD")[3];
                                y = rows[i + 1].getElementsByTagName("TD")[3];
                                var cmpX = isNaN(parseInt(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseInt(x.innerHTML);
                                var cmpY = isNaN(parseInt(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseInt(y.innerHTML);
                                cmpX = (cmpX == '-') ? 0 : cmpX;
                                cmpY = (cmpY == '-') ? 0 : cmpY;
                                if (dir == "asc") {
                                    if (cmpX > cmpY) {
                                        shouldSwitch = true;
                                        break;
                                    }
                                } else if (dir == "desc") {
                                    if (cmpX < cmpY) {
                                        shouldSwitch = true;
                                        break;
                                    }
                                }
                            }
                            if (shouldSwitch) {
                                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                                switching = true;
                                switchcount++;
                            } else {
                                if (switchcount == 0 && dir == "asc") {
                                    dir = "desc";
                                    switching = true;
                                }
                            }
                        }
                    }
                    else {
                        dir = "asc";
                        while (switching) {
                            switching = false;
                            rows = table.getElementsByTagName("TR");
                            for (i = 1; i < (rows.length - 1); i++) {
                                shouldSwitch = false;
                                x = rows[i].getElementsByTagName("TD")[3];
                                y = rows[i + 1].getElementsByTagName("TD")[3];
                                var cmpX = isNaN(parseInt(x.innerHTML)) ? x.innerHTML.toLowerCase() : parseInt(x.innerHTML);
                                var cmpY = isNaN(parseInt(y.innerHTML)) ? y.innerHTML.toLowerCase() : parseInt(y.innerHTML);
                                cmpX = (cmpX == '-') ? 0 : cmpX;
                                cmpY = (cmpY == '-') ? 0 : cmpY;
                                if (dir == "asc") {
                                    if (cmpX < cmpY) {
                                        shouldSwitch = true;
                                        break;
                                    }
                                } else if (dir == "desc") {
                                    if (cmpX > cmpY) {
                                        shouldSwitch = true;
                                        break;
                                    }
                                }
                            }
                            if (shouldSwitch) {
                                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                                switching = true;
                                switchcount++;
                            } else {
                                if (switchcount == 0 && dir == "asc") {
                                    dir = "desc";
                                    switching = true;
                                }
                            }
                        }
                    }

                }
            </script>

            <script>
                function SelectRowFunction() {
                    var table = document.getElementById('tab1');
                    var cells = table.getElementsByTagName('td');

                    for (var i = 0; i < cells.length; i++) {
                        // Take each cell
                        var cell = cells[i];
                        // do something on onclick event for cell

                        cell.onclick = function () {
                            // Get the row id where the cell exists
                            var rowId = this.parentNode.rowIndex;

                            var rowsNotSelected = table.getElementsByTagName('tr');
                            for (var row = 0; row < rowsNotSelected.length; row++) {
                                rowsNotSelected[row].style.backgroundColor = "";
                                rowsNotSelected[row].classList.remove('selected');
                            }
                            var rowSelected = table.getElementsByTagName('tr')[rowId];
                            rowSelected.style.backgroundColor = "yellow";
                            rowSelected.className += " selected";

                            msg += '\nThe cell value is: ' + this.innerHTML;

                            var b = urlParams.get('chk_in');
                            var chk_in = new Date(b);
                            var c = urlParams.get('chk_out');
                            var chk_out = new Date(c);



                            let ye1 = new Intl.DateTimeFormat('en', { year: '2-digit' }).format(chk_in);
                            let mo1 = new Intl.DateTimeFormat('en', { month: '2-digit' }).format(chk_in);
                            let da1 = new Intl.DateTimeFormat('en', { day: '2-digit' }).format(chk_in);


                            let ye2 = new Intl.DateTimeFormat('en', { year: '2-digit' }).format(chk_out);
                            let mo2 = new Intl.DateTimeFormat('en', { month: '2-digit' }).format(chk_out);
